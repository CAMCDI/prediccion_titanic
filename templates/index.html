<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üõ≥Ô∏è Simulador del Titanic</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>üõ≥Ô∏è Simulador del Titanic</h1>

        <form id="titanicForm" class="form">
            <label>Clase:</label>
            <select name="Pclass" required>
                <option value="1">Primera</option>
                <option value="2">Segunda</option>
                <option value="3">Tercera</option>
            </select>

            <label>Sexo:</label>
            <select name="Sex" required>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>

            <label>Edad:</label>
            <input type="number" name="Age" min="0" max="100" step="1" required>

            <label>Hermanos / Pareja a bordo:</label>
           <input type="number" name="SibSp" min="0" max="10" step="1" required>
  
            <label>Padres / Hijos a bordo:</label>
            <input type="number" name="Parch" min="0" max="10" step="1" required>


            <label>Puerto de embarque:</label>
            <select name="Embarked" required>
                <option value="S">Southampton</option>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
            </select>

            <label>T√≠tulo:</label>
            <select name="Title" required>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Master">Master</option>
                <option value="Dr">Dr</option>
            </select>

            <label>¬øViaja solo?</label>
            <select name="IsAlone" required>
                <option value="1">S√≠</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Simular</button>
        </form>

        <h2 id="resultText"></h2>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
