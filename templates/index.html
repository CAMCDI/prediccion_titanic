<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö¢ Prediccion Titanic </title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¢ Titanic Survival</h1>
            <div class="wave"></div>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="Pclass"> Clase del Pasaje</label>
                        <select id="Pclass" name="Pclass" required>
                            <option value="">Selecciona tu clase</option>
                            <option value="1">Primera Clase </option>
                            <option value="2">Segunda Clase </option>
                            <option value="3">Tercera Clase </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Sex">G√©nero</label>
                        <select id="Sex" name="Sex" required>
                            <option value="">Selecciona g√©nero</option>
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Age">Edad</label>
                        <input type="number" id="Age" name="Age" min="1" max="100" placeholder="Tu edad" required>
                    </div>

                    <div class="form-group">
                        <label for="SibSp">Hermanos/Esposa</label>
                        <input type="number" id="SibSp" name="SibSp" min="0" max="8" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="Parch"> Padres/Hijos</label>
                        <input type="number" id="Parch" name="Parch" min="0" max="6" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="Embarked"> Puerto de Embarque</label>
                        <select id="Embarked" name="Embarked" required>
                            <option value="">Selecciona puerto</option>
                            <option value="C">Cherbourg </option>
                            <option value="Q">Queenstown</option>
                            <option value="S">Southampton </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Title">T√≠tulo</label>
                        <select id="Title" name="Title" required>
                            <option value="">Selecciona t√≠tulo</option>
                            <option value="Mr">Se√±or</option>
                            <option value="Mrs">Se√±ora</option>
                            <option value="Miss">Se√±orita</option>
                            <option value="Master">Maestro</option>
                            <option value="Dr">Doctor</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Predecir Destino</span>
                    <div class="btn-loading" style="display: none;"> Calculando...</div>
                </button>
            </form>
        </div>

        <div id="result" class="result-container" style="display: none;">
            <div class="result-card">
                <h3> Tu Resultado</h3>
                <div id="predictionText" class="prediction-text"></div>
                <button onclick="resetForm()" class="reset-btn">Intentar Otra Vez</button>
            </div>
        </div>

    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
